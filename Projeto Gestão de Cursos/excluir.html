<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação P1</title>
      
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
        
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark mx-auto">
  <div class="container-fluid d-flex justify-content-center">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="index.html"><span style="color: white;"><i class="bi bi-house-fill"></i> Cursos</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="editar.html"><i class="bi bi-pen-fill"></i> Editar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="adiciona.html"><i class="bi bi-pencil-square"></i>  Adicionar</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="container mt-5 border rounded p-4">
    <div>
      <form class="needs-validation" novalidate>
        <div class="mb-3 row">
            <label for="courseName" class="col-sm-3 col-form-label text-sm-end">Nome do Curso:</label>
            <div class="col-sm-9">
                <div class="input-group">
                    <input type="text" class="form-control" id="courseName" placeholder="Digite o nome do curso" required>
                    <span class="input-group-text" id="courseNameIcon">
                        <!-- Ícone de validação -->
                    </span>
                </div>
                <div class="invalid-feedback">
                    Por favor, insira o nome do curso.
                </div>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="courseCode" class="col-sm-3 col-form-label text-sm-end">Código de Referência:</label>
            <div class="col-sm-9">
                <div class="input-group">
                    <input type="text" class="form-control" id="courseCode" placeholder="Digite o código de referência" required>
                    <span class="input-group-text" id="courseCodeIcon">
                        <!-- Ícone de validação -->
                    </span>
                </div>
                <div class="invalid-feedback">
                    Por favor, insira o código de referência.
                </div>
            </div>
        </div>
        <div class="mb-3 row">
            <div class="col-sm-3"></div>
            <div class="col-sm-9">
                <button type="button" class="btn btn-primary" onclick="excluirCurso()">Excluir Curso</button>
            </div>
        </div>
    </form>
    
    </div>
</div>

</div>

<script src="./JavaScript/validacao.js"></script>

<script>
// Função para validar os campos e exibir os ícones de validação apenas quando o usuário começar a digitar
document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('courseName').addEventListener('input', function() {
        var inputValue = this.value;
        var icon = document.getElementById('courseNameIcon');
        if (inputValue.trim() === '') {
            icon.innerHTML = '';
        } else {
            icon.innerHTML = '<i class="bi bi-check-circle-fill"></i>';
        }
    });

    document.getElementById('courseCode').addEventListener('input', function() {
        var inputValue = this.value;
        var icon = document.getElementById('courseCodeIcon');
        if (inputValue.trim() === '') {
            icon.innerHTML = '';
        } else {
            icon.innerHTML = '<i class="bi bi-check-circle-fill"></i>';
        }
    });
});

// Função para excluir o curso
function excluirCurso() { 
    var nomeCurso = document.getElementById('courseName').value;
    var codigoCurso = document.getElementById('courseCode').value;

    if (nomeCurso === '' || codigoCurso === '') {
        var inputs = document.querySelectorAll('.form-control');
        inputs.forEach(function(input) {
            input.classList.add('is-invalid');
        });
    } else {
        if (confirm("Tem certeza que deseja excluir este curso?")) {
            window.location.href = "index.html";
        }
    }
}
</script>

</body>
</html>
