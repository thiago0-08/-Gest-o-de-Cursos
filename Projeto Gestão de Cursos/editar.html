<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação P1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/adiciona.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">
                            <i class="bi bi-house-fill"></i> Cursos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="adiciona.html">
                            <i class="bi bi-pencil-square"></i> Adicionar
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="excluir.html">
                            <i class="bi bi-trash-fill"></i> Excluir
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 border rounded p-4">
        <form id="cursoForm">
            <div class="mb-3 row">
                <label for="courseName" class="col-sm-3 col-form-label text-sm-end">Nome do Curso:</label>
                <div class="col-sm-9">
                    <div class="input-group">
                        <input type="text" class="form-control" id="courseName"
                            placeholder="Digite o nome do curso"
                            oninput="exibirIconeValidacao(this.value, 'courseNameIcon')">
                        <span class="input-group-text" id="courseNameIcon"></span>
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="courseCode" class="col-sm-3 col-form-label text-sm-end">Código de Referência:</label>
                <div class="col-sm-9">
                    <div class="input-group">
                        <input type="text" class="form-control" id="courseCode"
                            placeholder="Digite o código de referência"
                            oninput="exibirIconeValidacao(this.value, 'courseCodeIcon')">
                        <span class="input-group-text" id="courseCodeIcon"></span>
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="coordinatorName" class="col-sm-3 col-form-label text-sm-end">Nome do Coordenador:</label>
                <div class="col-sm-9">
                    <div class="input-group">
                        <input type="text" class="form-control" id="coordinatorName"
                            placeholder="Digite o nome do coordenador"
                            oninput="exibirIconeValidacao(this.value, 'coordinatorNameIcon')">
                        <span class="input-group-text" id="coordinatorNameIcon"></span>
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="courseDuration" class="col-sm-3 col-form-label text-sm-end">Duração do Curso:</label>
                <div class="col-sm-9">
                    <div class="input-group">
                        <input type="text" class="form-control" id="courseDuration"
                            placeholder="Digite a duração do curso"
                            oninput="exibirIconeValidacao(this.value, 'courseDurationIcon')">
                        <span class="input-group-text" id="courseDurationIcon"></span>
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="courseLevel" class="col-sm-3 col-form-label text-sm-end">Nível do Curso:</label>
                <div class="col-sm-9">
                    <div class="input-group">
                        <input type="text" class="form-control" id="courseLevel"
                            placeholder="Digite o nível do curso"
                            oninput="exibirIconeValidacao(this.value, 'courseLevelIcon')">
                        <span class="input-group-text" id="courseLevelIcon"></span>
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-sm-3"></div>
                <div class="col-sm-9">
                    <button type="button" class="btn btn-primary" onclick="validarCampos()">Editar Curso</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        function editarCurso() {
            alert("Tem certeza que deseja editar este curso?");
            setTimeout(function () {
                window.location.replace("index.html");
            }, 100);
        }
    
        function validarCampos() {
            var nomeCurso = document.getElementById('courseName').value;
            var codigoCurso = document.getElementById('courseCode').value;
            var coordenadorNome = document.getElementById('coordinatorName').value;
            var duracaoCurso = document.getElementById('courseDuration').value;
            var nivelCurso = document.getElementById('courseLevel').value;
    
            exibirIconeValidacao(nomeCurso, 'courseNameIcon');
            exibirIconeValidacao(codigoCurso, 'courseCodeIcon');
            exibirIconeValidacao(coordenadorNome, 'coordinatorNameIcon');
            exibirIconeValidacao(duracaoCurso, 'courseDurationIcon');
            exibirIconeValidacao(nivelCurso, 'courseLevelIcon');
    
            if (nomeCurso === '' || codigoCurso === '' || coordenadorNome === '' || duracaoCurso === '' || nivelCurso === '') {
                alert("Por favor, preencha todos os campos.");
                return false; 
            } else {
                alert("Curso editado com sucesso!");
                setTimeout(function () {
                    window.location.replace("index.html");
                }, 100);
                return true;
            }
        }
    
        function exibirIconeValidacao(valorCampo, idIcone) {
            var icone = document.getElementById(idIcone);
            if (valorCampo !== '') {
                icone.innerHTML = '<i class="bi bi-check-circle text-success"></i>';
            } else {
                icone.innerHTML = '';
            }
        }
    </script>
</body>

</html>
